<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #fce4ec;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            color: #e91e63;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .yes-btn {
            background-color: #e91e63;
            color: white;
            animation: heartbeat 1.5s infinite ease-in-out;
        }

        .no-btn {
            background-color: #d32f2f;
            color: white;
            position: absolute;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #message {
            display: none;
            font-size: 40px;
            color: #e91e63;
            margin-top: 20%;
            text-shadow: 2px 2px 5px #000;
        }
    </style>
</head>
<body>

    <div class="container" id="proposalBox">
        <h2>Will you be my Valentine? üíï</h2>
        <button class="btn yes-btn" onclick="sayYes()">Yes Solra Venna ‚ù§Ô∏è</button>
        <button class="btn no-btn" id="noBtn">Mudiyathu Podi üíî</button>
    </div>

    <!-- Message Display After Clicking Yes -->
    <h1 id="message">Hold on... ‚ù§Ô∏è</h1>

    <!-- Background Music (Plays Continuously) -->
    <audio id="bgMusic" loop autoplay preload="auto">
        <source src="bgm1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById("noBtn");
        const bgMusic = document.getElementById("bgMusic");
        const proposalBox = document.getElementById("proposalBox");
        const message = document.getElementById("message");

        // Moving "No" button
        noBtn.addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        function sayYes() {
            // Hide the proposal container
            proposalBox.style.display = "none";

            // Show the "Hold on..." message
            message.style.display = "block";

            setTimeout(() => {
                // Update message after 5 seconds
                message.innerHTML = "I love you! üòç Forever & Always! üíñ";
            }, 5000);
        }

        // Ensure background music plays automatically
        document.addEventListener("click", function() {
            if (bgMusic.paused) {
                bgMusic.play().catch(() => {
                    console.log("Autoplay blocked! Please click again.");
                });
            }
        }, { once: true });

    </script>

</body>
</html>
